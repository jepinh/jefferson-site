    <section class="form-section">
        <h2>Entre em Contato</h2>
        <p>Preencha o formulário abaixo para entrar em contato comigo:</p>

        <!-- Formulário de Contato -->
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" title="Formato: (XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
